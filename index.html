<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="bookStuff">
        <div class="shelf"></div>
        <div class="bookFunc">
          <button class="addBook" type="button"></button>
          <input type="search" />
        </div>
      </div>
      <div class="bookInfoPanel"></div>
      <table class="tableView">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
          </tr>
        </thead>
        <tbody class="tableBody"></tbody>
      </table>
      <form action="#" method="post" id="bookForm">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="book_title" />
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" id="author" name="book_author" />
        </div>
        <div class="form-group">
          <label for="bookCover">Book Cover:</label>
          <input type="url" id="bookCover" name="book_cover" />
        </div>
        <div class="form-group">
          <label for="pages">Pages:</label>
          <input type="number" id="pages" name="page_count" />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
